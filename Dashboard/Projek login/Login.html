<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Guest">
        <a href="../Projek dashboard guest user/Dashboard/index.html"><p>Login as Guest</p></a>
    </div>
    <div id="card">
    <div id="card-content">
        <div id="card-title">
            <h2>LOGIN</h2>
            <div class="underline-title">
            </div>
        </div>
        <form class="form" action="../Projek dashboard admin/Dashboard/index.html">
            <label for="user-email" style="padding-top: 13px;">
                Email
            
            </label>
            <input id="user-email" class="form-content" type="Email"
            name="Email" autocomplete="on" required/>
            <div class="form-border"> </div>
                <label for="user-password" style="padding-top: 22px;">
                    Password
                </label>
                <input id="user-password" class="form-content" type="Password"
                name="Password" required/>
                <div class="form-border"></div>
                
                <input id="submit-btn" type="submit" name="submit" value="LOGIN">   
                <a href="../register/register.html" id="signup">Register</a>             
        </form>
        </div>
    </div>
</body>
</html>
